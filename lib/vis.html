<!doctype html>
<html>
  <head>
    <title>Virtual Network Topology</title>
    <script src="http://visjs.org/dist/vis.js"></script>
    <link href="http://visjs.org/dist/vis.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      body, html {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>
    <script type="text/javascript">
      var nodes = [
        { id: 1, label: 'Name 1'},
        { id: 2, label: 'Name 2'},
        { id: 3, label: 'Name 3'},
        { id: 4, label: 'Name 4'},
        { id: 5, label: 'Name 5'},
        { id: 6, label: 'Name 6'}
      ];
      var edges = [
        { from: 1, to: 2},
        { from: 1, to: 3},
        { from: 1, to: 4},
        { from: 4, to: 2},
        { from: 5, to: 3},
        { from: 6, to: 4}
      ];

      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        width: '400px',
        height: '400px'
      };
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
